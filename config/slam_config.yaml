# SLAM Configuration

cameras:
  # Camera 1: Right cam
  - ip: "192.168.2.21"
    stereo: true
    resolution: [640, 400]
    sensor_type: "MONO"
    # output_resolution: [640, 400]  # Optional: scale output to this resolution
  
  # Camera 2: Left cam
  - ip: "192.168.2.22"
    stereo: true
    resolution: [640, 400]
    sensor_type: "MONO"
    # output_resolution: [640, 400]  # Optional: scale output to this resolution
  
# Camera 3: Up cam
  - ip: "192.168.2.23"
    stereo: true
    resolution: [1920, 1200]
    sensor_type: "COLOR"
    output_resolution: [640, 400]  # Optional: scale output to this resolution (e.g., from 1920x1200 to 1280x800)
  
  # Camera 4: Front low cam
  - ip: "192.168.2.25"
    stereo: true
    resolution: [640, 400]
    sensor_type: "MONO"
    # output_resolution: [640, 400]  # Optional: scale output to this resolution

# Frame rate for all cameras
fps: 30

# Display camera feeds in OpenCV windows
display: false

# Path to URDF file with base_link star topology (empty string uses default)
urdf_path: ""

# IMU report rate in Hz
imu_report_rate: 400

# Camera output queue size
queue_size: 8

# Rig synchronization queue size
rig_queue_size: 10

